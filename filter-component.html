    <h2>Spécification</h2>
    <h3>Avant transformation js</h3>

    <form action="">
      <div class="form-group">
        <label for="select-before">Ajouter un filtre</label>
        <select class="form-control" id="select-before" multiple>
          <option>Option 1</option>
          <option>Option 2</option>
          <option>Option 3</option>
          <option>Option 4</option>
          <option>Option 5</option>
        </select>
      </div>

      <p>
        <button class="btn btn-primary" type="submit">Filtrer</button>
      </p>
    </form>

    <hr>

    <h3>Après transformation js</h3>

    <form action="">

      <div class="">
        <div aria-live="polite" class="sr-only">
          <p>Ici le nombre de suggestions et autres actions partinentes à vocaliser</p>
        </div>

        <button type="button" class="btn" aria-expanded="true">
          Ajouter un filtre
        </button>
        <!-- au click sur le bouton, on affiche champs de recherche ainsi que le "select" -->
        <div class="form-group row">
          <label for="select-js" class="sr-only">Chercher dans les filtres</label>
          <input type="text" id="select-js" class="form-control js-combobox" list="option-list">
          <datalist id="option-list">
            <option value="option 1">
            <option value="option 2">
            <option value="option 3">
            <option value="option 4">
            <option value="option 5">
            <option value="option 6">
            <option value="truc 1">
          </datalist>
        </div>

        <div class="form-group" hidden> <!-- caché et stocke l'information, reçoit les élements clavier ? -->
          <label for="select-after">Options de choix</label>
          <select class="form-control" id="select-after" multiple>
            <option>Option 1</option>
            <option>Option 2</option>
            <option>Option 3</option>
            <option>Option 4</option>
            <option>Option 5</option>
          </select>
        </div>

        <ul class="list-inline">
          <li>
            <span id="selected-option-1" class="tag-item">
              option 1
              <button class="tag-item-supp" title="supprimer la selection" aria-labelledby="selected-option-1"
                      type="button">

          </li>
        </ul>
